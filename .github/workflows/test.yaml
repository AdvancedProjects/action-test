name: Test

on:
  workflow_dispatch:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: dart-lang/setup-dart@v1
      - uses: actions/cache@v2
        with:
          path: ${{env.PUB_CACHE}}
          key: ${{env.PUB_CACHE}}
      - run: pub get
      - run: ls -l ${{env.PUB_CACHE}}
